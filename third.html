    <style>
       
       body{
        background-color: rgb(254, 247, 233);
       }

       .navbar-toggler {
            border-color: transparent;
        }

        .navbar-toggler-icon {
            background-color: transparent;
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after,
        .navbar-toggler-icon div {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: #888; /* Change this color to the desired color */
            position: absolute;
            left: 0;
            transition: transform 0.2s;
        }

        .navbar-toggler-icon::before {
            top: 8px;
        }

        .navbar-toggler-icon::after {
            bottom: 8px;
        }

        .navbar-toggler-icon div {
            top: 50%;
            transform: translateY(-50%);
        }

        .comment-box {
            width: 50%;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgb(254, 247, 233);
        }
        .comment-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-box button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .comment-box button:disabled {
            background-color: #aaa;
        }
        .share-button {
            margin-top: 20px;
        }
    </style>

</head>

      <h2 class="kolmas">Tutki ja kommentoi</h2>

      <p>Tällä sivulla voit tutkia muiden vierailijoiden suosituksia ja kommentteja, ja halutessasi voit lisätä myös omia kokemuksia eri matkakohteista.</p>

      <h4>Kommentit</h4>

<div class="comment-box">
    <textarea id="commentText" placeholder="Kirjoita kommenttisi tähän..."></textarea>
    <button class="share-button" onclick="shareComment()">Lähetä</button>
</div>

<div id="commentsList"></div>

<script>
    document.getElementById('submitComment').addEventListener('click', function() {
        var commentText = document.getElementById('commentText').value;
        if (commentText.trim() !== "") {
            var commentList = document.getElementById('commentsList');
            var newComment = document.createElement('div');
            newComment.textContent = commentText;
            newComment.className = 'comment';
            newComment.style.border = '1px solid #ddd';
            newComment.style.padding = '10px';
            newComment.style.marginTop = '10px';
            newComment.style.borderRadius = '5px';
            commentList.appendChild(newComment);
            document.getElementById('commentText').value = "";
        }
    });

    function shareComment() {
        alert('Kiitos kun jaoit kokemuksesi!');
    }

</script>
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
